<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrongPass</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container1">
            <h1 class="text-[3.3rem] font-bold mb-12 " >Random Password Generator</h1>
            <p class=" text-[1.33rem] " >Create strong and secure passwords to keep your account safe online.</p>
            <!-- hero section -->
            <div class="flex items-center justify-between mt-[5rem] " >
                <img  width="360px" src="assests/photo1.svg" alt="">
                <!-- input box -->
                <div class="ml-8" >
                    <!--  -->
                    <div class="flex flex-row items-center pb-6 " >
                        <!-- input -->
                        <input class="border border-r-0 rounded-2xl rounded-r-none pl-6 py-[10px] outline-none text-base h-14 w-[440px] " data-passwordDisplay placeholder="Password" type="text" name="" id="">
                        <!-- buttons -->
                        <div div class="flex items-center border border-l-0 rounded-2xl rounded-l-none bg-[#FFFFFF] h-14 pr-6 py-[10px] gap-x-3 " >
                            
                            <!-- indicator -->
                            <div class="data_indicator bg-[#43ed9c] uppercase flex justify-center items-center text-white font-bold rounded-lg px-4 py-1 w-24 opacity-0 " ></div>

                            <!-- reload -->
                            <button  class="generate_Button" >
                                <img src="assests/reload.svg" alt="">
                            </button>
                            <!-- copy -->
                                <button class=" data_copy m-1 " >
                                    <img src="assests/copy.svg" alt="" width="20px">
                                </button>
                            

                        </div>
                    </div>

                    <!-- password slider -->
                    <div class=" flex items-center my-6  " >
                        <div class="flex items-center justify-between gap-x-5 mr-[3.9rem]" >
                            <p class="text-2xl  " >Password length:</p>
                            <p class=" w-2 mt-1 text-lg font-semibold length_num " >1</p>
                        </div>

                        <div class="flex items-center  " >
                            <button id="minus" class="border border-[#071d2b] bg-transparent rounded-full p-3 mr-4 " >
                                <img width="24px" src="assests/minus.svg" alt="">
                            </button>
                            
                            <input class="slider" type="range" min="1" max="20" name="" id="">

                            <button id="plus" class="border border-[#071d2b] bg-transparent rounded-full p-3 ml-4 " >
                                <img src="assests/plus.svg" alt="">
                            </button>
                            
                        </div>
                    </div>

                    <!-- checkbox -->
                    <div class="flex items-center justify-start gap-x-[6.2rem] pt-6 " >
                        <p class="text-2xl" >Characters used:</p>
                        <div class="flex items-center justify-between gap-x-10" >
                            <!-- alpha -->
                            <div class="flex items-center justify-between gap-x-1 " >
                                <input class="h-6 w-6  " type="checkbox" name="" id="uppercase">
                                <label class=" text-lg font-bold " for="uppercase">ABC</label>
                            </div>

                            <!-- small letter -->
                            <div class="flex items-center justify-between gap-x-1 " >
                                <input class="h-6 w-6 " type="checkbox" name="" id="lowercase">
                                <label class=" text-lg font-bold " for="lowercase">abc</label>
                            </div>

                            <!-- numbers -->
                            <div class="flex items-center justify-between gap-x-1 " >
                                <input class="h-6 w-6 " type="checkbox" name="" id="numbers">
                                <label class=" text-lg font-bold " for="numbers">123</label>
                            </div>

                            <!-- spacial character -->
                            <div class="flex items-center justify-between gap-x-1 " >
                                <input class="h-6 w-6 " type="checkbox" name="" id="character">
                                <label class=" text-lg font-bold " for="character">#$&</label>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./index.js"></script> -->
    <script src="javascript.js" ></script>
    
</body>
</html>
